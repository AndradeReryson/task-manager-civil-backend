# Configuração do H2 para Testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Desativa scripts de inicialização (data.sql) para evitar conflitos em testes unitários
spring.sql.init.mode=never

# ... (Configurações do H2 que você já colocou) ...

# ==========================================
# JWT Configuration (Mock para Testes)
# ==========================================
# Precisamos definir isso aqui pois JwtProperties exige valores não-nulos
app.jwt.secret=ChaveSecretaDeTesteMuitoLongaParaPassarNaValidacaoDoHMACSHA512
app.jwt.access-expiration-ms=3600000
app.jwt.refresh-expiration-ms=86400000